{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-center">
<div class="container">
    </br>
    </br>
    </br>
      <div class="row">
        {% for list in lists %}
            <div class="col-lg-4">
              <div class="card" style="background: #7bc4ff">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                  <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                    <img src={{list.imageURL}} class="img-thumbnail" alt="...">
                    <h5 class="card-title">제목 : {{list.title}}</h5>
                    <h5 class="card-title">가격 : {{list.price}}원</h5>
                    <h5 class="card-title">제조사 : {{list.maker}}</h5>
                    <p class="lead mb-0">This theme will look great on any device, no matter the size!</p>
                    <form action="{% url 'main:reviews'%}" method="POST">
                      <input type="hidden" name="link" value="{{list.link}}">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-primary stretched-link">Go somewhere</button>
                    </form>
                </div>
              </div>
            </br>
            </br>
            </div>
        {% endfor %}
      </div>
  </div>
</section> 

{% endblock content %}
